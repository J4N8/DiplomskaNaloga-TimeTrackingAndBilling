spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/diplomska_naloga
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # change to create-drop in development, none in production
    show-sql: true # only for development, not recommended in production